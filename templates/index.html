<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANCHARI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://st2.depositphotos.com/5647624/11819/i/450/depositphotos_118197812-stock-photo-word-travel-from-yellow-letters.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 40px; /* Bigger size */
            font-weight: bold;
            color: #f0f4f5;
        }
        header .btn {
            margin-left: 10px;
            z-index: 1;
        }
        .carousel {
            margin: 80px auto;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }
        .carousel-inner img {
            height: 350px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>SANCHARI</h1>
    <div>
        <a href="{{ url_for('login') }}" class="btn btn-info btn-sm">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-info btn-sm">Register</a>
    </div>
</header>

<!-- Carousel Section -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.savoredjourneys.com/wp-content/uploads/2017/04/india-places-to-visit.jpg" class="d-block w-100" alt="Taj Mahal">
        </div>
        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdbCkmVzaSvKYO0OodO0Rl629nBPitimBhfA&s" class="d-block w-100" alt="Kerala Backwaters">
        </div>
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/4144015/pexels-photo-4144015.jpeg?cs=srgb&dl=pexels-shalenderkumar-4144015.jpg&fm=jpg" class="d-block w-100" alt="Rajasthan Desert">
        </div>
        <div class="carousel-item">
            <img src="https://www.abhibus.com/blog/wp-content/uploads/2023/05/Munnar-in-June.jpg" class="d-block w-100" alt="Goa Beach">
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 SANCHARI. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
