<!DOCTYPE html>
<html>
<head>
    <title>{{ region }} Packages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://wallpapercave.com/wp/wp9055198.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }


        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 36px;
            color: #2c3e50;
        }

        .package-section {
            margin: 50px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        h3 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-align: center;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body h4 {
            margin: 10px 0;
            font-size: 20px;
            color: #34495e;
        }

        .card-body a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .card-body a:hover {
            background-color: #2c80b4;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>{{ region }} – Choose a Package</h2>

    <div class="package-section">
        <h3>Budget Package (2–3 days)</h3>
        <div class="cards-container">
            {% for item in data['Budget'] %}
            <div class="card">
                <img src="{{ item.image }}" alt="{{ item.place }}">
                <div class="card-body">
                    <h4>{{ item.place }}</h4>
                    <a href="{{ url_for('details', region=region, package='Budget', place=item.place) }}">
                        View Details
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="package-section">
        <h3>Luxury Package (5–7 days)</h3>
        <div class="cards-container">
            {% for item in data['Luxury'] %}
            <div class="card">
                <img src="{{ item.image }}" alt="{{ item.place }}">
                <div class="card-body">
                    <h4>{{ item.place }}</h4>
                    <a href="{{ url_for('details', region=region, package='Luxury', place=item.place) }}">
                        View Details
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
